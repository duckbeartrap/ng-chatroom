<div class="ch-join">
  <form [formGroup]="joinForm" (ngSubmit)="onSubmit()">
    <div class="ch-join__form">
      <div class="ch-join__form__item">
        <span class="ch-form__heading">Enter credentials</span>
      </div>
      <div class="ch-join__form__item">
        <input type="text" formControlName="username" class="ch-form__input" placeholder="Username">
      </div>
      <div class="ch-join__form__item">
        <input type="text" formControlName="email" class="ch-form__input" placeholder="Email">
      </div>
      <div class="ch-join__form__item" style="justify-content: flex-end">
        <button class="ch-form__button">Join</button>
      </div>
    </div>
  </form>
</div>
